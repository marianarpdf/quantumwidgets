<html>
<head>
<link rel="stylesheet" href="airtime-widgets.css" type="text/css" />
<script src="jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="jquery.showinfo.js" type="text/javascript"></script>
</head>
<body>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    background: #000;
    color: white;
    padding: 0px;
  }
  .btn, .btn-link { color: white; }
  a { color: white; padding-left: 0px;}

  #scheduleTabs table thead {
    display: none;
}

#scheduleTabs {
  width: 100%;
  height: 100%;
  color: #ffffff;
}

#scheduleTabs table {
    clear: both;
    padding: 0px;
    border-collapse: collapse;
    width: 100%;
}

#scheduleTabs ul {
    overflow: hidden;
    height: auto;
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 100%;
}

#scheduleTabs ul li {
    float: left;
    height: 25px;
    margin: 0;
    padding: 0;
}


</style>

<script type="text/javascript">


    $(document).ready(function() {
        $("#onAirToday").airtimeShowSchedule({
            sourceDomain: "https://airtime.radioquantica.com",
            text: {onAirToday:"On air today"},
            updatePeriod: 60 //seconds
        });
    });


</script>


<div id="onAirToday"></div>

</body>
</html>
