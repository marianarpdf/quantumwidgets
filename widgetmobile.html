<html>
<head>
<link rel="stylesheet" href="airtime-widgets.css" type="text/css" />
<script src="jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="jquery.showinfo.js" type="text/javascript"></script>
</head>
<body>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    background: #000;
    color: white;
    padding: 0px;
  }
  #onAirToday {
    width: 100%;
    margin-bottom: 15px;
    border: 0px;
    overflow-x: hidden;
}

#onAirToday h3 {
    margin: 0;
    padding: 0 10px;
    font-size: 11px;
    color: #ffffff;
    line-height: 28px;
    background: #000000;
}

#onAirToday table {
    border-collapse: collapse;
    clear: both;
    padding: 0;
}

#onAirToday table tbody {
    color: #ffffff;
    font-size: 11px;
}

#onAirToday table tbody tr {
    height: 30px;
}

#onAirToday table tbody tr td {
    border-bottom: 0px solid #FFF;
    height: 30px;
    padding-left: 10px;
    font-weight: normal;
}

#onAirToday table tbody tr td a {
    text-decoration: none;
}

#onAirToday table tbody tr td a:hover {
    text-decoration: underline;
}

#onAirToday table tbody tr:last-child td {
    border-bottom: none;
}

#onAirToday table tbody tr td.time {
    font-weight: normal;
    color: #ffffff;
}


</style>

<script type="text/javascript">


    $(document).ready(function() {
        $("#onAirToday").airtimeShowSchedule({
            sourceDomain: "https://airtime.radioquantica.com",
            text: {onAirToday:"On air today"},
            updatePeriod: 60 //seconds
        });
    });


</script>


<div id="onAirToday"></div>

</body>
</html>
