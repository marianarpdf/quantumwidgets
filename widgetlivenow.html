<html>
<head>
<link rel="stylesheet" href="airtime-widgets.css" type="text/css" />
<script src="jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="jquery.showinfo.js" type="text/javascript"></script>
<link href="EurostileLTStd-Ex2.otf" rel="stylesheet">
</head>

<body>

<style>
  body {
    background-color: rgba(0, 0, 0, 0);
    padding: 0px;
}

#css-marquee {
  overflow: hidden;
  white-space: nowrap;
  width: 100%;
}
#css-marquee > div {
  vertical-align: middle;
  animation-name: marquee;
  animation-duration: 12s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  display: inline-block;
  vertical-align: middle;
  /* width: 100%; */
}
@keyframes marquee {
  0% { 
    -webkit-transform: translate(120%, 0);
    -moz-transform: translate(120%, 0);
    -ms-transform: translate(120%, 0);
    -o-transform: translate(120%, 0);
    transform: translate(120%, 0);
   }
  100% { 
    -webkit-transform: translate(-120%, 0);
    -moz-transform: translate(-120%, 0);
    -ms-transform: translate(-120%, 0);
    -o-transform: translate(-120%, 0);
    transform: translate(-120%, 0);
  }



</style>

<script>
    $(document).ready(function() {
        $("#headerLiveHolder").airtimeLiveInfo({
            sourceDomain: "https://airtime.radioquantica.com",
            text: {onAirNow:"LIVE", offline:"Offline", current:"NOW", next:"NEXT"},
            updatePeriod: 20 //seconds
        });
    });
</script> 

<div id="css-marquee">
<div id="headerLiveHolder"></div>
</div>
</body>
</html>
