<html>
<head>
<link rel="stylesheet" href="airtime-widgets.css" type="text/css" />
<script src="jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="jquery.showinfo.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    background: #000;
    color: white;
    padding: 0px;
  }
  .btn, .btn-link { color: white; }
  a { color: white; padding-left: 0px;}

  #scheduleTabs table thead {
    display: none;
}

  #centersch {
  width: 100%;
  display: flex;
  text-align: center;
  align-content: center;
  justify-content: center;
}


</style>

<script type="text/javascript">

  //<![CDATA[
  $(document).ready(function() {

    $("#scheduleTabs").airtimeWeekSchedule({
      sourceDomain: "https://airtime.radioquantica.com",
      dowText: {
        monday: "MONDAY",
        tuesday: "TUESDAY",
        wednesday: "WEDNESDAY",
        thursday: "THURSDAY",
        friday: "FRIDAY",
        saturday: "SATURDAY",
        sunday: "SUNDAY"
      },
      miscText: {
        time: "Time",
        programName: "Show Name"
      },
      updatePeriod: 600 //seconds
    });
    var d = new Date().getDay();
    $('#scheduleTabs').tabs({
      selected: d === 0 ? 6 : d - 1,
      fx: {
        opacity: 'toggle'
      }
    });


  });

</script>

<div id="centersch">
<div id="scheduleTabs"></div>
</div>

</body>
</html>
