<script src="https://api.github.com/repos/marianarpdf/quantumwidgets/contents/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="https://api.github.com/repos/marianarpdf/quantumwidgets/contents/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="https://api.github.com/repos/marianarpdf/quantumwidgets/contents/jquery.showinfo.js" type="text/javascript"></script>

<style>
  body {
    font-family: 'Open Sans', serif;
    background: #000;
    color: white;
    padding: 50px;
  }
  .btn, .btn-link { color: white; }
  a { color: white; padding-left: 10px;}

  @media(max-width: 767px) {
    body {
      padding: 0px;
    }
  }
</style>

<script type="text/javascript">

  //<![CDATA[
  $(document).ready(function() {

    $("#scheduleTabs").airtimeWeekSchedule({
      sourceDomain: "https://airtime.radioquantica.com",
      dowText: {
        monday: "MON",
        tuesday: "TUE",
        wednesday: "WED",
        thursday: "THU",
        friday: "FRI",
        saturday: "SAT",
        sunday: "SUN"
      },
      miscText: {
        time: "Time",
        programName: "Show Name"
      },
      updatePeriod: 600 //seconds
    });
    var d = new Date().getDay();
    $('#scheduleTabs').tabs({
      selected: d === 0 ? 6 : d - 1,
      fx: {
        opacity: 'toggle'
      }
    });


  });

</script>

<div id="scheduleTabs"></div>
